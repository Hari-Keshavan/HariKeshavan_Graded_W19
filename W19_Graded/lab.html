<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Test</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #f0f0f0;
        }

        .box {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            padding: 20px;
            overflow-y: auto;
            height: 585px;
        }

        .photo-container {
            overflow: hidden;
            position: relative;
        }

        .photo {
            width: 100%;
            height: auto;
        }

        .scrollbar {
            width: 8px;
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            right: 0;
            z-index: 1;
            border-radius: 4px;
        }

        .scrollbar-thumb {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 4px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .box {
                margin-top: 20px;
            }
            .col-lg-6 {
                flex: 0 0 100%;
                max-width: 100%;
            }
            .photo-container {
                display: none; /* Hide photo container on smaller screens */
            }
            .form-container {
                height: auto;
                padding-bottom: 50px;
            }
        }
    </style>

</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 box">
                <div class="row">
                    <div class="col-lg-6 form-container">
                        <form class="row g-3">

                            <h3>1. Your Contact Details</h3>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="fullname" placeholder="Full Name">
                            </div>
                            <div class="col-md-6">
                                <input type="number" class="form-control" id="id" placeholder="Patient Id">
                            </div>
                            <div class="col-md-6">
                                <input type="number" class="form-control" id="contact" placeholder="Contact No.">
                            </div>
                            <div class="col-md-6">
                                <input type="email" class="form-control" id="email" placeholder="Email Id">
                            </div>
                            

                            <h3>2. Address</h3>
                            <div class="col-md-6">
                                <input type="number" class="form-control" id="hno" placeholder="House No.">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="street" placeholder="Street">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="area" placeholder="Area">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="district" placeholder="District">
                            </div>
                            

                            <h3>3. Choose the Test Type</h3>
                            (Check atleast one box without fail)
                            
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="CBC" id="flexCheck1">
                                <label class="form-check-label" for="flexCheck1">
                                    CBC
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Complete Urine" id="flexCheck2">
                                <label class="form-check-label" for="flexCheck2">
                                    Complete Urine
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Lipid Profile" id="flexCheck3">
                                <label class="form-check-label" for="flexCheck3">
                                    Lipid Profile
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Thyroid Stimulating Hormone" id="flexCheck4">
                                <label class="form-check-label" for="flexCheck4">
                                    Thyroid Stimulating Hormone
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Glucose Test" id="flexCheck5">
                                <label class="form-check-label" for="flexCheck5">
                                    Glucose Test
                                </label>
                            </div>


                            <h3>4. Do you want hardcopy of the result also?</h3>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="yes">
                                <label class="form-check-label" for="inlineRadio1">Yes</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="no">
                                <label class="form-check-label" for="inlineRadio2">No</label>
                            </div>


                            <h3>5. Select your comfortable date and time</h3>
                            <div class="col-md-6">
                                <input type="date" class="form-control" id="date">
                            </div>
                            <div class="col-md-6">
                                <input type="time" class="form-control" id="time">
                            </div>


                            <div class="col-md-6">
                                <button type="reset" class="btn btn-primary">Reset</button>
                            </div>
                            <div class="col-md-6">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                          </form>
                    </div>
                    <div class="col-lg-6 photo-container">
                        <img src="Images/Lab-Test/lab-test.jpg" alt="Photo" class="photo">
                        <div class="scrollbar">
                            <div class="scrollbar-thumb"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
